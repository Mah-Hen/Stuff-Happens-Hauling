<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact SSH LLC | Removal & Hauling in Maryland</title>
    <link rel="stylesheet" href="css/main.css" />
    <meta
      name="description"
      content="Get in touch with Stuff Happens Hauling LLC for reliable removal and hauling services in Maryland. Contact us for junk removal, debris hauling, and more."
    />
    <meta
      name="keywords"
      content="contact junk removal Maryland, contact debris hauling Maryland, contact furniture removal Maryland"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <main class="container section">
      <h1>Contact</h1>
      <p class="small">Choose a topic and send us a message â€” we respond quickly.</p>
      <div class="contact-layout">
        <section class="card">
          <form
            id="contact-form"
            action="https://formspree.io/f/mjgwndao"
            method="POST"
          >
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label> Topic:</label>
            <select name="topic" id="topic" required>
              <option value="quote">Get a Quote</option>
              <option value="general">General Inquiry</option>
              <option value="billing">Billing</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- These get filled by JS -->
            <input type="hidden" name="_subject" id="subjectField" />
            <!-- <input type="hidden" name="_replyto" id="replyToField"> -->

            <!-- Honeypot -->
            <input
              type="text"
              name="_gotcha"
              style="display: none"
              tabindex="-1"
              autocomplete="off"
            />
            <button class="btn btn-primary" type="submit">Send</button>
            <p id="form-status" aria-live="polite"></p>
          </form>
        </section>
        
        <aside class="card">
          <h3> Direct Email </h3>
          <p><strong>General:</strong> <a href="mailto:info@stufhapenshauling.com?subject=[General]">info@stuffhappenshauling.com</a></p>
          <p><strong>Billing:</strong> <a href="mailto:billing@stufhapenshauling.com?subject=[Billing]">billing@stuffhappenshauling.com</a></p>
            
          <hr class="divider" />

          <p class="small">Whenever possible, we donate or resell usable itmems so they can find a new home.</p>
        </aside>
      </div>
    </main>
    <div id="site-footer"></div>
    <script src="js/header.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/footer.js" defer></script>
  </body>
</html>
